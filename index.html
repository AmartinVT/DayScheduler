<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
     <!--Link to 3rd party boostrap style sheet-->
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    />
    
     <!--Link to 3rd party fonts-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <!--Link to google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet" 
    />

     <!--Link to local style sheet-->
    <link rel="stylesheet" href="Assets/css/style.css" />
    
    <title>Work Day Scheduler</title>  <!--Page title-->
  </head>

   <!--body tag for header and all entry fields-->
  <body>

     <!--header class for large space above time entry fields-->
    <header class="jumbotron"> <!--Class for larger header at top of page-->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container-fluid">

      <!-- 8AM TIME BLOCK -->
      <div class = "row"> <!--Row class creates 1 row for a given time slot-->
        <h5 class="card-title col-1 center-block h-100">8AM</h5> <!--h5 class titles the row on the left side with a given time-->

        <div id="id8" class="card-body rounded-start card-img-right h-100 col-10"> <!--id and class for entry field row-->
          <input type="text" class="form-control" id="8AMtext"> <!--id for entry field user input-->
        </div>
        
        <button id = "8AMbtn" class="saveBtn btn-outline-success col-1 justify-content-center">SAVE</button> <!--id and format for save button on a given row-->
      </div>
            
      <!-- 9AM TIME BLOCK -->
      <div class = "row">
        <h5 class="card-title col-1 center-block h-100">9AM</h5>

        <div id="id9" class="card-body rounded-start card-img-right h-100 col-10">
          <input type="text" class="form-control" id="9AMtext">
        </div>
      
        <button id = "9AMbtn" class="saveBtn btn-outline-success col-1 justify-content-center">SAVE</button>
      </div>

      </div>

        </div>
            
        <button id = "11AMbtn" class="saveBtn btn-outline-success col-1 justify-content-center">SAVE</button>
      </div>

      <!-- 12PM TIME BLOCK -->

        <h5 class="card-title col-1 center-block h-100">12PM</h5>
      
        <div id="id12" class="card-body rounded-start card-img-right h-100 col-10">
          <input type="text" class="form-control" id="12PMtext">
        </div>
            
        <button id = "12PMbtn" class="saveBtn btn-outline-success col-1 justify-content-center">SAVE</button>
      </div>
      
      <!-- 1PM TIME BLOCK -->
      <div class = "row">

        <div id="id1" class="card-body rounded-start card-img-right h-100 col-10">

        </div>
            
        <button id = "1PMbtn" class="saveBtn btn-outline-success col-1 justify-content-center">SAVE</button>
      </div>

      <!-- 2PM TIME BLOCK -->
      <div class = "row">
        <h5 class="card-title col-1 center-block h-100">2PM</h5>

        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--Link to jQuery 3rd party API-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!--Link to moment 3rd party API-->
    <script type="text/javascript" src="Assets/js/script.js"></script> <!--Link to local JavaScript file-->

  </html>
